<link rel="import" href="../paper-button/paper-button.html" />
<link rel="import" href="../paper-dialog/paper-action-dialog.html" />
<link rel="import" href="../paper-dialog/paper-dialog-transition.html" />
<link rel="import" href="../paper-item/paper-item.html" />
<link rel="import" href="../paper-radio-button/paper-radio-button.html" />
<link rel="import" href="../paper-radio-group/paper-radio-group.html" />

<polymer-element name="my-select-setting" attributes="label value">
  <template>
    <style>
      #label {
        width: 100%;
      }
      #valueCaption {
        color: rgba(0, 0, 0, 0.54);
        width: 100%;
      }
    </style>

    <paper-action-dialog heading="{{ label }}" id="dialog" transition="paper-dialog-transition-bottom">

      <paper-radio-group layout selected="{{ value }}" vertical id="radioGroup">
        <content></content>
      </paper-radio-group>

      <paper-button dismissive>
        Cancel
      </paper-button>
    </paper-action-dialog>

    <paper-item vertical layout id="item">
      <div id="label">{{ label }}</div>
      <div id="valueCaption"></div>
    </paper-item>
  </template>
  <script>
    Polymer({
      ready: function() {
        this.$.dialog.closeSelector = "paper-radio-button, [dismissive]";
        this.$.radioGroup.addEventListener('core-select', (function(ev) {
          this.$.valueCaption.innerText = ev.detail.item.label;
        }).bind(this));
        this.addEventListener('click', (function() {
          this.$.dialog.opened = true;
        }).bind(this));
      },
    });
</script>
</polymer-element>
